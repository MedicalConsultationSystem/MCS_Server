basePath: /
definitions:
  request.AddDept:
    properties:
      dept_name:
        type: string
    type: object
  request.AddDrug:
    properties:
      approval_number:
        type: string
      dose:
        type: number
      dose_unit:
        type: string
      drug_name:
        type: string
      factory_name:
        type: string
      pack_unit:
        type: string
      pinyin_code:
        type: string
      price:
        type: number
      specification:
        type: string
      trade_name:
        type: string
    type: object
  request.AddOrg:
    properties:
      org_name:
        type: string
    type: object
info:
  contact: {}
  description: This is a sample Server pets
  title: Swagger Example API
  version: 0.0.1
paths:
  /dept/add:
    post:
      consumes:
      - application/json
      parameters:
      - description: 科室名称
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.AddDept'
      produces:
      - application/json
      responses:
        "200":
          description: '{"success":true,"data":{},"msg":"科室添加成功"}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 增加一个科室
      tags:
      - 科室
  /dept/listAll:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: '{"success":true,"data":{},"msg":"科室信息获取成功"}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 获取所有科室
      tags:
      - 科室
  /drug/add:
    post:
      consumes:
      - application/json
      parameters:
      - description: 药物通用名称,商品名,拼音码,药品规格,包装单位,药品价格,剂量,剂量单位,产地,批准文号
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.AddDrug'
      produces:
      - application/json
      responses:
        "200":
          description: '{"success":true,"data":{},"msg":"药物添加成功"}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 增加一种药物
      tags:
      - 药物
  /drug/listAll:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: '{"success":true,"data":{},"msg":"药物信息获取成功"}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 获取所有药物信息
      tags:
      - 药物
  /organization/add:
    post:
      consumes:
      - application/json
      parameters:
      - description: 机构名称
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.AddOrg'
      produces:
      - application/json
      responses:
        "200":
          description: '{"success":true,"data":{},"msg":"机构添加成功"}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 增加一个机构
      tags:
      - 机构
  /organization/listAll:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: '{"success":true,"data":{},"msg":"机构信息获取成功"}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 获取所有机构
      tags:
      - 机构
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: x-token
    type: apiKey
swagger: "2.0"
